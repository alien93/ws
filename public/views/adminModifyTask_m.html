<div modal="showModal" close="cancel()">
    <div class="modal-header">
        <h2>{{task.name}}</h2>
    </div>
    <div class="modal-body">
            <table class="table table-striped">
               <tr>
                   <th colspan="3">Description</th>
               </tr>
               <tr>
                   <td colspan="3">
                   <textarea rows="4" cols="50" ng-model="task.description" class="form-control"></textarea>
                   </td>
               </tr>
               <tr>
                    <th>Percentage</th>
                    <td></td>
                    <td><input type="number" value="1" min="1" max="100" placeholder="Task percentage" class="form-control" ng-model="task.percent" required></td>
               </tr>
			   <tr>
                   <th colspan="3">
                       Contributor
                   </th>
               </tr>
               <tr>
					<td colspan="3">
                        <select class="form-control" ng-model="selectedName" ng-options="item as item.name for item in task.contributors"></select>
                    </td>
               </tr>
                <tr ng-repeat="contributor in selectedContributors">
                     <td>{{contributor.name}}</td>
                     <td></td>
                     <td><input type="button" value="Remove" class="btn btn-danger" ng-click="removeContributor($index)" style="float:right"></td>
                </tr>
           </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">OK</button>
        <button class="btn" ng-click="cancel()">Close</button>
    </div>    
</div>
