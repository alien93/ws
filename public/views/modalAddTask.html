<div modal="showModal" close="cancel()">
    <div class="modal-header">
        <h4>{{project.name}}</h4>
    </div>
    <div class="modal-body">
           <table class="table table-striped">
                <tr>
                    <td><input type="text" placeholder="Task name" class="form-control" ng-model="task.title" required></td>
               </tr>
               <tr>
                    <td>
                        <textarea placeholder="Description" class="form-control" ng-model="task.description">
                        </textarea>
                   </td>
               </tr>
               <tr>
                    <th> Priority: </th>
                    <td><select ng-model="task.priority" ng-options="item for item in priorities"> </select> </td>
               </tr>
               <tr ng-show="{{project.users.length!=0}}">
                    <th> Assign to: </th>
					<td><select ng-model="task.assignedTo" ng-options="item as item.username for item in project.users"> </select>
                    </td>
				</tr>
                <tr>
                    <td>  </td>
                </tr>
           </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">OK</button>
        <button class="btn" ng-click="cancel()">Close</button>
    </div>
</div>
