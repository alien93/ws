<div modal="showModal" close="cancel()" ng-controller="adminProjectController">
    <div class="modal-header">
        <h4>{{project.name}}</h4>
    </div>
    <div class="modal-body">
           <table class="table table-striped">
				<tr>
					<td><input type="text" placeholder="Contributor's name" class="form-control" ng-model="contributor.name" required></td>
					<td><input type="button" value="Add contributor" class="btn btn-primary" ng-click="addContributor()"></td>
				</tr>
                <tr ng-repeat="contributor in project.contributors">
                     <td>{{contributor.name}}</td>
                </tr>
           </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">OK</button>
        <button class="btn" ng-click="cancel()">Close</button>
    </div>
</div>
